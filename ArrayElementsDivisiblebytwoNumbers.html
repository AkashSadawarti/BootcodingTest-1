 <script>
//Array with divisible 3,5,both
  var num =[5,3,15,20,65,24,9,30,95,21,34,38,39];
  printarray1(num);
 function printarray1(num){
    for(i=0; i<num.length; i++)
    {
        if(num[i]%3 == 0 && num[i]%5 == 0)
        {
            console.log(num[i] + " Number is divisible by both 3 and 5");
        }
        else if(num[i]%3 == 0)
        {
            console.log(num[i] + " Number is divisible by 3 ");
        }
        else if(num[i]%5 == 0)
        {
            console.log(num[i] + " Number is divisible by 5");
        }
    }
 }
  </script>
</body>
