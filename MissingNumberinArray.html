<body>
    <script>
        //Find Missing Number
let array = [1,2,3,4,5,7]
function  getMissingNumber(n){
    n = array.length + 1;
    let sum = 0 ;
    let total = n * (n+1)/2
    for(i=0;i<array.length; i++){
        sum = sum + array[i]
    }
    console.log(`Missing Number is ${total - sum}`) 
};
getMissingNumber()
    </script>
