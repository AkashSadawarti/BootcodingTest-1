<body>
    <script>
        //Array with IF-ELSE
var n = [10,12,15,18,45,25] ;
printarray(n);
function printarray(n){
  for( i = 0; i < n.length ; i++)
  {
    if(n[i]%2 == 0)
    {
    console.log("Number is Even " + n[i]);
    }
   else if(n[i]%2 != 0)
   {
    console.log("Number is Odd " + n[i]);
   }
}
}
    </script>
</body>
